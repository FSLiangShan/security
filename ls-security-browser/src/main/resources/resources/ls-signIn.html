<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <title>登录</title>
</head>
<body>

<h1>自定义标准登录页面</h1>
<h3>表单登录</h3>
<form action="/zidingyibiaodan/form" method="post">
    <table>
        <tr>
            <td>用户名：</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>验证码：</td>
            <td>
                <input type="text" name="imageCode">
                <img src="/code/image">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input name="remember-me" type="checkbox" value="true"/>
                记住我
            </td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">登录</button></td>
        </tr>
    </table>
</form>

    <h3>短信登录</h3>
    <form action="/zidingyibiaodan/mobile" method="post">
        <table>
            <tr>
                <td>手机号：</td>
                <td><input type="text" id="mobile" name="mobile"></td>
            </tr>
            <tr>
                <td>短信验证码：</td>
                <td>
                    <input type="text" id= "smsCodeInput" name="smsCode">
                    <a id="smsCodeHref" onclick="clickCode()">发送验证码</a>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button id="btn" type="submit">登录</button></td>
            </tr>
        </table>
    </form>

<script>
    function clickCode() {
        let inputVal = document.getElementById("mobile").value;
        console.log(document.getElementById("mobile"))
        let href = "/code/sms?mobile="+inputVal;
        /*$.ajax({
            method:'get',
            url:href,
            success:function () {

            }
        })*/
        document.getElementById("smsCodeHref").setAttribute("href", href);
    }
</script>
</body>
</html>
